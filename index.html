<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Battle Counter</title>
    </head>
    <body>
        
        <h1>Battles won this set:</h1>
        <h2 id="count-el">0/5</h2>
        <button id="increment-btn" onclick="increment()">WIN</button>
        <button id="save-btn" onclick="save()">FINISH SET</button>
        <button id="reset-btn" onclick="reset()">RESET</button>
        <p id="save-el" class="save.el">Previous sets: </p>
        <script src="index.js"></script>
    </body>
</html>
